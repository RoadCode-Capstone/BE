# application-local.yml

openai:
  api:
    key: ${OPENAI_API_KEY}

spring:
  custom:
    auth:
      allow-fixed-token: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  mail:
    host: smtp.test.com
    port: 465
    username: test@mail.com
    password: 1234
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.test.com
          starttls:
            enable: true

  data:
    redis:
      host: localhost
      port: 6379

  code:
    save-dir : C:/tmp/code-files
    save-file: "Solution"
